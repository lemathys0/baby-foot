<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Baby-foot - Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0; padding: 0;
    }
    #table-babyfoot {
      width: 600px;
      height: 400px;
      margin: 20px auto;
      background: url('img/babyfoot-table.png') no-repeat center;
      background-size: contain;
      border: 3px solid #333;
      border-radius: 12px;
      position: relative;
    }
    .player-select {
      display: inline-block;
      margin: 0 10px;
    }
    .player-select img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .player-select img.selected {
      border-color: #007bff;
      box-shadow: 0 0 10px #007bff;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #222;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Baby-foot</h1>

  <div id="table-babyfoot"></div>

  <h2>Choisis tes joueurs</h2>
  <div id="players-container"></div>

  <div>
    <button id="start-match">Lancer le match</button>
  </div>

  <div id="result"></div>

<script>
  const players = [
    { id: 'p1', nom: 'Abel', niveau: 7, image: 'img/card/Abel.png' },
    { id: 'p2', nom: 'Adams', niveau: 5, image: 'img/card/Adams.png' },
    { id: 'p3', nom: 'Ambre', niveau: 8, image: 'img/card/Ambre.png' },
    { id: 'p4', nom: 'Chenaie', niveau: 6, image: 'img/card/Chenaie.png' },
    { id: 'p5', nom: 'Cloe', niveau: 7, image: 'img/card/Cloe.png' },
    { id: 'p6', nom: 'Eli-jah', niveau: 4, image: 'img/card/Eli-jah.png' },
    { id: 'p7', nom: 'Enzo', niveau: 9, image: 'img/card/Enzo.png' },
    { id: 'p8', nom: 'Faustin', niveau: 5, image: 'img/card/Faustin.png' },
    { id: 'p9', nom: 'Ioana', niveau: 6, image: 'img/card/Ioana.png' },
    { id: 'p10', nom: 'Kathell', niveau: 7, image: 'img/card/Kathell.png' },
    { id: 'p11', nom: 'Kiara', niveau: 8, image: 'img/card/Kiara.png' },
    { id: 'p12', nom: 'Larry', niveau: 5, image: 'img/card/Larry.png' },
    { id: 'p13', nom: 'Lilwenn', niveau: 4, image: 'img/card/Lilwenn.png' },
    { id: 'p14', nom: 'Lola', niveau: 7, image: 'img/card/Lola.png' },
    { id: 'p15', nom: 'Lucas', niveau: 9, image: 'img/card/Lucas.png' },
    { id: 'p16', nom: 'Mael', niveau: 6, image: 'img/card/Mael.png' },
    { id: 'p17', nom: 'Marceau', niveau: 8, image: 'img/card/Marceau.png' },
    { id: 'p18', nom: 'Mathys', niveau: 5, image: 'img/card/Mathys.png' },
    { id: 'p19', nom: 'Maxence', niveau: 7, image: 'img/card/Maxence.png' },
    { id: 'p20', nom: 'Nathael', niveau: 6, image: 'img/card/Nathael.png' },
    { id: 'p21', nom: 'Prune', niveau: 8, image: 'img/card/Prune.png' },
    { id: 'p22', nom: 'Romane', niveau: 5, image: 'img/card/Romane.png' },
    { id: 'p23', nom: 'Shana', niveau: 7, image: 'img/card/Shana.png' },
    { id: 'p24', nom: 'Thais', niveau: 6, image: 'img/card/Thais.png' },
    { id: 'p25', nom: 'Thimeo', niveau: 4, image: 'img/card/Thimeo.png' },
    { id: 'p26', nom: 'Yoris', niveau: 9, image: 'img/card/Yoris.png' },
  ];

  const playersContainer = document.getElementById('players-container');
  const resultDiv = document.getElementById('result');
  let selectedPlayers = [];

  // Affiche les joueurs en images cliquables
  players.forEach(player => {
    const div = document.createElement('div');
    div.classList.add('player-select');

    const img = document.createElement('img');
    img.src = player.image;
    img.alt = player.nom;
    img.title = player.nom + " (Niveau " + player.niveau + ")";
    img.dataset.id = player.id;

    img.addEventListener('click', () => {
      if (selectedPlayers.includes(player.id)) {
        selectedPlayers = selectedPlayers.filter(id => id !== player.id);
        img.classList.remove('selected');
      } else {
        if (selectedPlayers.length < 4) {
          selectedPlayers.push(player.id);
          img.classList.add('selected');
        } else {
          alert("Tu peux sélectionner jusqu'à 4 joueurs seulement.");
        }
      }
    });

    div.appendChild(img);
    playersContainer.appendChild(div);
  });

  document.getElementById('start-match').addEventListener('click', () => {
    if (selectedPlayers.length !== 4) {
      alert("Sélectionne exactement 4 joueurs (2 par équipe).");
      return;
    }

    // On divise en deux équipes
    const equipe1 = selectedPlayers.slice(0, 2).map(id => players.find(p => p.id === id));
    const equipe2 = selectedPlayers.slice(2, 4).map(id => players.find(p => p.id === id));

    // Calcule le niveau total de chaque équipe
    const niveauEquipe1 = equipe1.reduce((sum, p) => sum + p.niveau, 0);
    const niveauEquipe2 = equipe2.reduce((sum, p) => sum + p.niveau, 0);

    // Simule le score : l’équipe la plus forte gagne avec un écart aléatoire
    let scoreEquipe1 = 0;
    let scoreEquipe2 = 0;

    if (niveauEquipe1 === niveauEquipe2) {
      // Match serré : tirage au sort
      scoreEquipe1 = Math.floor(Math.random() * 5);
      scoreEquipe2 = scoreEquipe1;
    } else {
      const diff = Math.abs(niveauEquipe1 - niveauEquipe2);
      const maxScore = 5;

      if (niveauEquipe1 > niveauEquipe2) {
        scoreEquipe1 = Math.min(maxScore, Math.floor(Math.random() * 3) + 3);
        scoreEquipe2 = Math.floor(Math.random() * (scoreEquipe1 - 1));
      } else {
        scoreEquipe2 = Math.min(maxScore, Math.floor(Math.random() * 3) + 3);
        scoreEquipe1 = Math.floor(Math.random() * (scoreEquipe2 - 1));
      }
    }

    // Affiche le résultat
    resultDiv.innerHTML = `
      <h2>Résultat du match</h2>
      <p>Équipe 1 : ${equipe1[0].nom} & ${equipe1[1].nom} — Score : ${scoreEquipe1}</p>
      <p>Équipe 2 : ${equipe2[0].nom} & ${equipe2[1].nom} — Score : ${scoreEquipe2}</p>
    `;
  });
</script>

</body>
</html>
