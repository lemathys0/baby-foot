<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Accueil - Baby-foot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="appDiv" style="display: none;">
    <h1>Bienvenue</h1>
    <p>Connecté en tant que : <span id="userPseudo"></span> (<span id="userEmail"></span>)</p>
    <button id="btnLogout">Déconnexion</button>

    <h2>Ajouter un ami</h2>
    <input type="text" id="friendPseudoInput" placeholder="Pseudo de l'ami"/>
    <button id="addFriendBtn">Ajouter</button>
    <div id="addFriendMessage"></div>

    <h2>Liste d'amis</h2>
    <ul id="friendsList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
